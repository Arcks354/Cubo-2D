<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/Style.css">
    <script src="./js/script.js" defer></script>

    <title>Cubo Mágico 2x2</title>
</head>
<body>
    <div class="Painel">
        <div class="PainelResult">
            <h1 class="Titulo">Cubo Mágico 2D-2x2</h1>
        </div>

        <button onclick="mudarCor( 0,'A', 'B', 'C', 'D')">botão1</button>
        <button onclick="mudarCor( 1,'A', 'B', 'C', 'D')">botão2</button>
       <!-- Cubo Principal -->
        <div class="Cubo">
            <div class="Face1">
                <div id="A" class="A FormatoFace1"></div>
                <div id="B" class="B FormatoFace1"></div>
                <div id="C" class="C FormatoFace1"></div>
                <div id="D" class="D FormatoFace1"></div>
            </div>
            <div class="Face2">
                <div class="E FormatoFace2"></div>
                <div id="F" class="F FormatoFace2"></div>
                <div class="G FormatoFace2"></div>
                <div class="H FormatoFace2"></div>
            </div>
            <div class="Face3">
                <div class="I FormatoFace3"></div>
                <div class="J FormatoFace3"></div>
                <div class="K FormatoFace3"></div>
                <div class="L FormatoFace3"></div>
            </div>
        </div>  
        <!-- Cubo Visão de trás -->
        <div class="CuboVerso">
            <div class="Face4">
                <div class="M FormatoFace1"></div>
                <div class="N FormatoFace1"></div>
                <div class="O FormatoFace1"></div>
                <div class="P FormatoFace1"></div>
            </div>
            <div class="Face5">
                <div class="Q FormatoFace2"></div>
                <div class="R FormatoFace2"></div>
                <div class="S FormatoFace2"></div>
                <div class="T FormatoFace2"></div>
            </div>
            <div class="Face6">
                <div class="U FormatoFace3"></div>
                <div class="V FormatoFace3"></div>
                <div class="W FormatoFace3"></div>
                <div class="X FormatoFace3"></div>
            </div>
        </div>  
    </div>
   
    

</body>
</html>
