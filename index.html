<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/Style.css">
    <script src="./js/script.js" defer></script>

    <title>Cubo Mágico 2x2</title>
</head>
<body>
    <div class="Painel">
        <div class="PainelResult">
            <h1 class="Titulo">Cubo Mágico 2D-2x2</h1>

            <button class="Botao" onclick="mudarCor( 0,'M', 'N', 'O', 'P', 'A', 'C', 'E', 'G', 'W', 'U', 'R', 'Q')">botão7-</button>
            <button class="Botao" onclick="mudarCor( 1,'M', 'N', 'O', 'P', 'A', 'C', 'E', 'G', 'W', 'U', 'R', 'Q')">botão8+</button>

            <button class="Botao" onclick="mudarCor( 0,'Q', 'R', 'S', 'T', 'C', 'D', 'K', 'L', 'U', 'V', 'M', 'N')">botão9+</button>
            <button class="Botao" onclick="mudarCor( 1,'Q', 'R', 'S', 'T', 'C', 'D', 'K', 'L', 'U', 'V', 'M', 'N')">botão10-</button>

            <button class="Botao" onclick="mudarCor( 0,'U', 'V', 'W', 'X', 'G', 'H', 'J', 'L', 'T', 'R', 'N', 'P')">botão11-</button>
            <button class="Botao" onclick="mudarCor( 1,'U', 'V', 'W', 'X', 'G', 'H', 'J', 'L', 'T', 'R', 'N', 'P')">botão12+</button>

        </div>

        
       <!-- Cubo Principal -->
        <div class="Cubo">
            <div class="Face1">
                <div id="A" class="A FormatoFace1"></div>
                <div id="B" class="B FormatoFace1"></div>
                <div id="C" class="C FormatoFace1"></div>
                <div id="D" class="D FormatoFace1"></div>
            </div>
            <div class="Face2">
                <div id="E" class="E FormatoFace2"></div>
                <div id="F" class="F FormatoFace2"></div>
                <div id="G" class="G FormatoFace2"></div>
                <div id="H" class="H FormatoFace2"></div>
            </div>
            <div class="Face3">
                <div id="I" class="I FormatoFace3"></div>
                <div id="J" class="J FormatoFace3"></div>
                <div id="K" class="K FormatoFace3"></div>
                <div id="L" class="L FormatoFace3"></div>
            </div>
            <!-- primeiro parametro é sentido do giro(horario anti horario)/ do 2° ao 5° parametro é as facinhas da face principal/ da 6° em diante é as faces laterais -->
            <button class="Botao" onclick="mudarCor( 0,'A', 'B', 'C', 'D', 'E', 'F', 'I', 'K', 'S', 'Q', 'M', 'O')"></button>
            <button class="Botao" onclick="mudarCor( 1,'A', 'B', 'C', 'D', 'E', 'F', 'I', 'K', 'S', 'Q', 'M', 'O')">botão2+</button>

            <button class="Botao" onclick="mudarCor( 0,'E', 'F', 'G', 'H', 'A', 'B', 'I', 'J', 'W', 'X', 'O', 'P')">botão3+</button>
            <button class="Botao" onclick="mudarCor( 1,'E', 'F', 'G', 'H', 'A', 'B', 'I', 'J', 'W', 'X', 'O', 'P')">botão4-</button>

            <button class="Botao" onclick="mudarCor( 0,'I', 'J', 'K', 'L', 'B', 'D', 'F', 'H', 'X', 'V', 'T', 'S')">botão5-</button>
            <button class="Botao" onclick="mudarCor( 1,'I', 'J', 'K', 'L', 'B', 'D', 'F', 'H', 'X', 'V', 'T', 'S')">botão6+</button>

        </div>  
        <!-- Cubo Visão de trás -->
        <div class="CuboVerso">
            <div class="Face4">
                <div id="M" class="M FormatoFace1"></div>
                <div id="N" class="N FormatoFace1"></div>
                <div id="O" class="O FormatoFace1"></div>
                <div id="P" class="P FormatoFace1"></div>
            </div>
            <div class="Face5">
                <div id="Q" class="Q FormatoFace2"></div>
                <div id="R" class="R FormatoFace2"></div>
                <div id="S" class="S FormatoFace2"></div>
                <div id="T" class="T FormatoFace2"></div>
            </div>
            <div class="Face6">
                <div id="U" class="U FormatoFace3"></div>
                <div id="V" class="V FormatoFace3"></div>
                <div id="W" class="W FormatoFace3"></div>
                <div id="X" class="X FormatoFace3"></div>
            </div>
        </div>  
    </div>
   
    

</body>
</html>
