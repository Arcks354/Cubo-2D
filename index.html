<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/Style.css">
    <script src="./js/script.js" defer></script>

    <title>Cubo Mágico</title>
</head>
<body>
    <div class="Painel">
        <div class="PainelResult">Cubo Mágico 2x2</div>
        <button class="BotaoEmbaralha" onclick="embaralha()"></button>
        
        <!-- Cubo Principal -->
        <div class="Cubo">
            <!-- primeiro parametro é sentido do giro(horario anti horario)/ do 2° ao 5° parametro é as facinhas da face principal/ da 6° em diante é as faces laterais -->
            <button class="Botao Botao1" onclick="comandoCor(0, 1)"></button>
            <button class="Botao Botao2" onclick="comandoCor(1, 1)"></button>
            
            <button class="Botao Botao3" onclick="comandoCor(0, 2)"></button>
            <button class="Botao Botao4" onclick="comandoCor(1, 2)"></button>
            
            <button class="Botao Botao5" onclick="comandoCor(0, 3)"></button>
            <button class="Botao Botao6" onclick="comandoCor(1, 3)"></button>
            
            <button class="Botao Botao7" onclick="comandoCor(0, 4)"></button>
            <button class="Botao Botao8" onclick="comandoCor(1, 4)"></button>
            
            <button class="Botao Botao9" onclick="comandoCor(0, 5)"></button>
            <button class="Botao Botao10" onclick="comandoCor(1, 5)"></button>
            
            <button class="Botao Botao11" onclick="comandoCor(0, 6)"></button>
            <button class="Botao Botao12" onclick="comandoCor(1, 6)"></button>
            
            <div class="Face1">
                <div id="A" class="A FormatoFace1"></div>
                <div id="B" class="B FormatoFace1"></div>
                <div id="C" class="C FormatoFace1"></div>
                <div id="D" class="D FormatoFace1"></div>
            </div>
            <div class="Face2">
                <div id="E" class="E FormatoFace2"></div>
                <div id="F" class="F FormatoFace2"></div>
                <div id="G" class="G FormatoFace2"></div>
                <div id="H" class="H FormatoFace2"></div>
            </div>
            <div class="Face3">
                <div id="I" class="I FormatoFace3"></div>
                <div id="J" class="J FormatoFace3"></div>
                <div id="K" class="K FormatoFace3"></div>
                <div id="L" class="L FormatoFace3"></div>
            </div>

        </div>  
        <!-- Cubo Visão de trás -->
        <div class="CuboVerso">
            <!-- primeiro parametro é sentido do giro(horario anti horario)/ do 2° ao 5° parametro é as facinhas da face principal/ da 6° em diante é as faces laterais -->
            <button class="Botao Botao8" onclick="comandoCor(0, 1)"></button>
            <button class="Botao Botao7" onclick="comandoCor(1, 1)"></button>
            
            <button class="Botao Botao10" onclick="comandoCor(0, 2)"></button>
            <button class="Botao Botao9" onclick="comandoCor(1, 2)"></button>
            
            <button class="Botao Botao12" onclick="comandoCor(0, 3)"></button>
            <button class="Botao Botao11" onclick="comandoCor(1, 3)"></button>
            
            <button class="Botao Botao2" onclick="comandoCor(0, 4)"></button>
            <button class="Botao Botao1" onclick="comandoCor(1, 4)"></button>
            
            <button class="Botao Botao4" onclick="comandoCor(0, 5)"></button>
            <button class="Botao Botao3" onclick="comandoCor(1, 5)"></button>
            
            <button class="Botao Botao6" onclick="comandoCor(0, 6)"></button>
            <button class="Botao Botao5" onclick="comandoCor(1, 6)"></button>
            
            
            <div class="Face4">
                <div id="M" class="M FormatoFace1"></div>
                <div id="N" class="N FormatoFace1"></div>
                <div id="O" class="O FormatoFace1"></div>
                <div id="P" class="P FormatoFace1"></div>
            </div>
            <div class="Face5">
                <div id="Q" class="Q FormatoFace2"></div>
                <div id="R" class="R FormatoFace2"></div>
                <div id="S" class="S FormatoFace2"></div>
                <div id="T" class="T FormatoFace2"></div>
            </div>
            <div class="Face6">
                <div id="U" class="U FormatoFace3"></div>
                <div id="V" class="V FormatoFace3"></div>
                <div id="W" class="W FormatoFace3"></div>
                <div id="X" class="X FormatoFace3"></div>
            </div>
        </div>  
    </div>
   <div class="Final"></div>
    

</body>
</html>
